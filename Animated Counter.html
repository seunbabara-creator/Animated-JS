<html>
    <head>
        <title>Animated counter</title>
        <link rel="stylesheet" href="Animated counter.css"/>
        <script src="Animated counter.js"></script>
    </head>
    <body>
        <div id="container" >
            <div id="tealbox">
                <img src="voicemail (1).svg" alt="voicemail logo"/>
                <br>
                <h3 align="center" id="count1">0</h3>
                <h3 align="center">Voicemails</h3>
            </div>
            <div id="yellowbox">
               <img  src="phone-missed.svg" alt="Missed calls logo"/>
                <br>
                <h3 align="center" id="count2">0</h3>
                <h3 align="center">Missed calls</h3>
            </div>
            <div id="neonpink">
               <div align="center" id="only"> <img src="paperclip.svg" alt="Files Icon"/></div>
                <br>
                <h2 align="center" id="count3">0</h2>
                <h2 align="center" >Work files</h2>
            </div>
            <div id="greenbox">
                <img  src="coffee.svg" alt="coffee cup logo"/>
                <br>
                <h3 align="center" id="count4">0</h3>
                <h3 align="center" >Cups of Cofee</h3>
            </div>
            <div id="orange">
                <img  src="thumbs-up.svg" alt="thumbs up logo"/>
                <br>
                <h3 align="center" id="counter">0</h3>
                <h3 align="center">Approvals</h3>
                </div>
        </div>
    </body>
</html>
